<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Computer Graphics App</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000;
      }
      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="webgl-canvas"></canvas>

    <script type="module">
      // Initialize WebGL context
      const canvas = document.getElementById("webgl-canvas");
      const gl = canvas.getContext("webgl");

      if (!gl) {
        console.error("WebGL not supported");
        alert("WebGL is not supported on this browser.");
      } else {
        // Set the viewport size to match the canvas size
        gl.viewport(0, 0, canvas.width, canvas.height);

        // Set clear color to black, fully opaque
        gl.clearColor(0.0, 0.0, 0.0, 1.0);

        // Clear the color buffer with specified clear color
        gl.clear(gl.COLOR_BUFFER_BIT);

        // Define the vertices for our line
        const vertices = new Float32Array([
          0.5,
          0.5, // top left
          -0.5,
          0.5, // top right
          0.5,
          -0.5, // bottom right
          -0.5,
          -0.5, // bottom left
        ]);

        // Create a vertex buffer
        const vertexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        // Define the vertex shader source code
        const vertexShaderSource = `
        attribute vec2 position;
        void main() {
            gl_Position = vec4(position, 0.0, 1.0);
        }
    `;

        // Create the vertex shader
        const vertexShader = gl.createShader(gl.VERTEX_SHADER);
        gl.shaderSource(vertexShader, vertexShaderSource);
        gl.compileShader(vertexShader);

        // Define the fragment shader source code
        const fragmentShaderSource = `
        void main() {
            gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); // white
        }
    `;

        // Create the fragment shader
        const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
        gl.shaderSource(fragmentShader, fragmentShaderSource);
        gl.compileShader(fragmentShader);

        // Create the program
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        // Use the program
        gl.useProgram(program);

        // Get the location of the position attribute
        const positionLocation = gl.getAttribLocation(program, "position");

        // Enable the position attribute
        gl.enableVertexAttribArray(positionLocation);

        // Specify how to pull the position data from the vertex buffer
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        // Draw the line
        gl.drawArrays(gl.LINE_LOOP, 0, 4);
      }
    </script>
  </body>
</html>
